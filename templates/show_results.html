<!doctype html>

<html lang="en">
{% include 'includes/head.html' %}
<body>
    <h3>Results</h3>
    <ul style="list-style: none;">
        {% for player in room['players'] %}
        <li>
            <h3>{{room['players'][player]['name']}}</h3>
            <img style="border: 1px solid #cfd4d8; border-radius: .4rem" src="/static/images/{{room_id}}-{{room['players'][player]['name']}}.png">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
